<body>

<div class="cen">
	<h1 style="color: darkblue;">Create Your own Stack</h1>
	<!-- <p>Playing to: <span>5</span></p> -->

	<label id="push" style="color: darkblue;">Push::</label><input type="number">
	<button id="size" style="color: darkblue;">Size</button>
	<button id="peek" style="color: darkblue;">Peek</button>
	<button id="pop" style="color: darkblue;">Pop</button>
	<button id="empty" style="color: darkblue;">IsEmpty</button>
	<button id="full" style="color: darkblue;">IsFull</button>
	<button id="print" style="color: darkblue;">Print</button>

	<div id="demo">
		<div class="container">
			
				<p id="e" style="color: darkblue;"><span id="ex"></span></p>
				<p id="siz" style="color: darkblue;"><span id="size1"></span></p>
				<p id="peek2"  style="color: darkblue;"><span id="peek1"></span></p>
				<p id="stacked"></p>
				<p id="ise"  style="color: darkblue;"></p>
				<p id="isf" style="color: darkblue;"></p>
				<span id="poped"></span>
		</div>
		
	</div>
</div>
